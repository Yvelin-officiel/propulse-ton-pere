name: test.yml
on:
  pull_request:
    # Les tests fonctionnels ne doivent s'effectuer que sur les branches release

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build Rust # Build simeis, pas rust
        run: cargo build  # Avec la feature "testing" normalement
      - name: Run Back
        run: |
          cargo run &
          until nc -z localhost 8080; do sleep 1; done  # Si notre serveur ne d√©marre pas, c'est une boucle infinie
      - name: Test
        run: python example/test_functional.py
